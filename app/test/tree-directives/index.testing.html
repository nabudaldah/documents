<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>App</title>

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/angularjs/angular.min.js"></script>
    <link  href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="/index.testing.js"></script>

  </head>
  <body ng-controller="main">

    <script type="text/ng-template" id="tree.node.html">
      <div class="form-group">
        <input type="text" class="form-control" value="{{tree.data}}"></input>
      </div>
      <ul style="list-style: none;"><li ng-repeat="tree in tree.nodes" ng-include="'tree.node.html'"></li></ul>
    </script>

    <hr/>

    <!-- <div ng-model="tree" ng-include="'tree.node.html'"></div> -->
    <tree ng-model="tree"></tree>

    <hr/>

    <pre>{{tree}}</pre>

  </body>
</html>
