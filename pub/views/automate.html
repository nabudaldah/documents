
<div class="col-sm-4" style="padding-left: 0">
	<!-- Button trigger modal -->

	<h3 style="margin-top: 1em">Things to do every <strong>hour</strong> <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#hour"><span class="glyphicon glyphicon-plus"></span></button></h3>
	<hr/>
	<ul class="list-group">
		<li class="list-group-item" ng-repeat="item in hour">
			<a href="">{{item.name}}</a>
		</li>
	</ul>
</div>

<div class="col-sm-4">
	<h3 style="margin-top: 1em">Things to do every <strong>day</strong> <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#hour"><span class="glyphicon glyphicon-plus"></span></button></h3>
	<hr/>
	<ul class="list-group">
		<li class="list-group-item" ng-repeat="item in day">
			<span class="badge">{{item.at}}</span>
			<a href="">{{item.name}}</a>
		</li>
	</ul>
</div>

<div class="col-sm-4" style="padding-right: 0">
	<h3 style="margin-top: 1em">Things to do every <strong>week</strong> <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#hour"><span class="glyphicon glyphicon-plus"></span></button></h3>
	<hr/>
	<ul class="list-group">
		<li class="list-group-item" ng-repeat="item in week">
			<span class="badge">{{item.at}}</span>
			<a href="">{{item.name}}</a>
		</li>
	</ul>
</div>







<!-- Modal -->
<div class="modal fade" id="hour" tabindex="-1" role="dialog" aria-labelledby="hourLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="hourLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
